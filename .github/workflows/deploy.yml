name: Deploy to AWS App Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: credit-scoring-onchain
  APP_RUNNER_SERVICE: credit-scoring-app

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to App Runner
        id: deploy
        run: |
          # Get the App Runner service ARN
          SERVICE_ARN=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='${{ env.APP_RUNNER_SERVICE }}'].ServiceArn" --output text)
          
          if [ -z "$SERVICE_ARN" ]; then
            echo "Error: App Runner service not found. Run 'terraform apply' first."
            exit 1
          fi
          
          echo "Deploying to App Runner service: $SERVICE_ARN"
          
          # Trigger deployment
          aws apprunner start-deployment --service-arn $SERVICE_ARN
          
          echo "service_arn=$SERVICE_ARN" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          
          # Poll for deployment status
          for i in {1..30}; do
            STATUS=$(aws apprunner describe-service --service-arn ${{ steps.deploy.outputs.service_arn }} --query "Service.Status" --output text)
            echo "Status: $STATUS"
            
            if [ "$STATUS" = "RUNNING" ]; then
              echo "Deployment successful!"
              break
            elif [ "$STATUS" = "OPERATION_IN_PROGRESS" ]; then
              echo "Deployment in progress... waiting 20s"
              sleep 20
            else
              echo "Unexpected status: $STATUS"
              sleep 10
            fi
          done

      - name: Output service URL
        run: |
          SERVICE_URL=$(aws apprunner describe-service --service-arn ${{ steps.deploy.outputs.service_arn }} --query "Service.ServiceUrl" --output text)
          echo "ðŸš€ Deployed to: https://$SERVICE_URL"
